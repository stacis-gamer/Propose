<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fihhmate Forever üíç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* floating decorations */
  .sparkle {
    position: absolute;
    font-size: 18px;
    opacity: 0.5;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
  }

  .wrapper {
    width: 100%;
    padding: 20px 16px;
    display: flex;
    justify-content: center;
    z-index: 2;
  }

  .card {
    background: white;
    border-radius: 28px;
    padding: 18px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    text-align: center;
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.94); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .certificate {
    width: 100%;
    border-radius: 18px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
    margin-bottom: 22px;
  }

  .download-btn {
    display: inline-block;
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    cursor: pointer;
    text-decoration: none;
    animation: pulse 2.4s infinite;
    transition: transform 0.4s ease;
  }

  .download-btn:active {
    transform: scale(0.96);
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- sparkles -->
<script>
  for (let i = 0; i < 18; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = ["‚ú®","üå∑","ü©∑","‚≠ê"][Math.floor(Math.random()*4)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (8 + Math.random()*6) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="wrapper">
  <div class="card">

    <!-- Certificate -->
    <img src="certificate.png" alt="Fihhmate Forever Certificate" class="certificate">

    <!-- Download -->
    <a href="certificate.png" download="Fihhmate_Forever_Certificate.png" class="download-btn">
      Download Certificate 
    </a>

  </div>
</div>

</body>
</html>
