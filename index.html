<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 100%;
  }

  .card {
    background: white;
    padding: 34px 30px;
    border-radius: 26px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.15);
    width: min(90vw, 360px);
    margin: 0 auto;
    animation: popIn 0.9s ease-in-out;
  }

  @keyframes popIn {
    from { transform: scale(0.92); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff5fa2;
    font-size: 22px;
    margin-bottom: 26px;
    line-height: 1.4;
    transition: all 0.6s ease;
  }

  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    transition: opacity 0.6s ease;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  button:active {
    transform: scale(0.94);
  }

  .yes {
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
  }

  .no {
    background: #f26b6b;
    color: white;
  }

  .proceed {
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    animation: pulse 2.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .chibi {
    width: 130px;
    margin: 26px auto 0;
    display: block;
    animation: floaty 3.8s ease-in-out infinite;
  }

  @keyframes floaty {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* redirect overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,230,240,0.96);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 20;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  .redirect-text {
    font-size: 24px;
    color: #ff5fa2;
    animation: breathe 2.5s ease-in-out infinite;
  }

  @keyframes breathe {
    0%,100% { opacity: 0.9; }
    50% { opacity: 0.4; }
  }
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <h1 id="text">
      Fihhmateeeeeeeeeeeee<br>
      I have a question for you
    </h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesClick()">Tell me</button>
      <button class="no" id="noBtn" onclick="noClick()">Shut up</button>
    </div>
  </div>

  <img src="5.png" class="chibi" id="chibi">

</div>

<div class="overlay" id="overlay">
  <div class="redirect-text" id="redirectText">redirecting‚Ä¶</div>
</div>

<script>
  const text = document.getElementById("text");
  const chibi = document.getElementById("chibi");
  const noBtn = document.getElementById("noBtn");
  const buttons = document.getElementById("buttons");
  const overlay = document.getElementById("overlay");
  const redirectText = document.getElementById("redirectText");

  let noCount = 0;

  function noClick() {
    noCount++;

    if (noCount === 1) {
      text.innerText = "WTF. Listen atleast üò≠üôèüèª";
      chibi.src = "2.png";
    } else {
      text.innerText = "Are you kidding me üëÅÔ∏èüëÑüëÅÔ∏è?";
      chibi.src = "3.png";
      teleportNo();
    }
  }

  function teleportNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 140 - 70;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClick() {
    text.innerText = "Okay‚Ä¶ I‚Äôm telling you now (‚Å†ÁÅ¨‚Å†¬∫‚Å†‚Äø‚Å†¬∫‚Å†ÁÅ¨‚Å†)‚Å†‚ô°";
    chibi.src = "1.png";
    noBtn.style.display = "none";

    buttons.innerHTML = `<button class="proceed" onclick="startRedirect()">Proceed</button>`;
  }

  function startRedirect() {
    overlay.classList.add("show");

    const lines = [
      "redirecting‚Ä¶",
      "wait a sec‚Ä¶",
      "almost there‚Ä¶"
    ];

    let i = 0;
    redirectText.innerText = lines[i];

    const cycle = setInterval(() => {
      i++;
      if (i < lines.length) {
        redirectText.innerText = lines[i];
      } else {
        clearInterval(cycle);
      }
    }, 1200);

    setTimeout(() => {
      window.location.href = "prop.html";
    }, 3800);
  }
</script>

</body>
</html>
