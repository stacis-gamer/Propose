<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* floating decorations */
  .sparkle {
    position: absolute;
    font-size: 18px;
    opacity: 0.5;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
  }

  .wrapper {
    text-align: center;
    z-index: 2;
    width: 100%;
    padding: 0 16px;
  }

  /* fingerprint scanner */
  .scan-box {
    width: 100%;
    max-width: 340px;
    margin: 0 auto 26px;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 30px 70px rgba(0,0,0,0.2);
    transition: transform 0.6s ease;
  }

  .scan-box:active {
    transform: scale(0.97);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
  }

  .chibi {
    width: 130px;
    margin: 18px auto 12px;
    display: block;
    animation: floaty 3.6s ease-in-out infinite;
  }

  @keyframes floaty {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .hint {
    font-size: 18px;
    color: #ff5fa2;
    opacity: 0.9;
    margin-bottom: 20px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
    animation: breathe 2.8s ease-in-out infinite;
  }

  @keyframes breathe {
    0%,100% { opacity: 0.9; }
    50% { opacity: 0.45; }
  }

  .proceed-btn {
    opacity: 0;
    pointer-events: none;
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    cursor: pointer;
    transition: opacity 1.2s ease, transform 0.6s ease;
  }

  .proceed-btn.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>

<body>

<!-- sparkles -->
<script>
  for (let i = 0; i < 16; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = ["âœ¨","ðŸŒ·","ðŸ©·","â­"][Math.floor(Math.random()*4)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (8 + Math.random()*6) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="wrapper">

  <!-- fingerprint scanner -->
  <div class="scan-box" id="scanBox">
    <video
      id="scanVideo"
      poster="finger.png"
      playsinline
      preload="auto"
      muted>
      <source src="finger.mp4" type="video/mp4">
    </video>
  </div>

  <!-- chibi -->
  <img src="7.png" class="chibi">

  <!-- instruction -->
  <div class="hint" id="hintText">
    Place your thumb over the sensor and hold it for 20 seconds until the button appears
  </div>

  <!-- proceed -->
  <button class="proceed-btn" id="proceedBtn">
    Biometrics saved, Proceed
  </button>

</div>

<script>
  const video = document.getElementById("scanVideo");
  const scanBox = document.getElementById("scanBox");
  const proceedBtn = document.getElementById("proceedBtn");

  let scanCompleted = false;

  function startHold() {
    if (scanCompleted) return;
    video.play();
  }

  function endHold() {
    if (!scanCompleted) {
      video.pause();
    }
  }

  // touch support
  scanBox.addEventListener("touchstart", e => {
    e.preventDefault();
    startHold();
  });
  scanBox.addEventListener("touchend", endHold);
  scanBox.addEventListener("touchcancel", endHold);

  // mouse fallback
  scanBox.addEventListener("mousedown", startHold);
  document.addEventListener("mouseup", endHold);

  // scan complete
  video.addEventListener("ended", () => {
    scanCompleted = true;
    proceedBtn.classList.add("show");
  });

  // redirect
  proceedBtn.addEventListener("click", () => {
    window.location.href = "certificate.html";
  });
</script>

</body>
</html>
